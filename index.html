<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">Amazon</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <nav class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <section class="banner">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/AmazonLaunchpad/2022/Jupiter/phase2/gateway/phase4/Fashion--accessories_mob.jpg" alt="Banner Image">
    </section>

    <section class="products">
        <h2>Top Picks</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://www.imagineonline.store/cdn/shop/files/iPhone_15_Blue_PDP_Image_Position-1__en-IN.jpg?v=1694605184&width=1445" alt="Product 1">
                <h3>Product 1</h3>
                <p>Rs.66,600</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://medias.utsavfashion.com/media/catalog/product/cache/1/image/500x/040ec09b1e35df139433887a97daa66f/d/i/digital-printed-cotton-kurta-set-in-multicolor-v1-mjs96.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Rs.2050</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://assets.ajio.com/medias/sys_master/root/20240319/pJZs/65f9bcd316fd2c6e6a6f09b8/-473Wx593H-467183999-purple-MODEL.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Rs.1500</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/MQTQ3?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=1687660671363" alt="Product 4">
                <h3>Product 4</h3>
                <p>Rs.3400</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
        <nav class="footer-links">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Help</a>
        </nav>
    </footer>
</body>
</html>
